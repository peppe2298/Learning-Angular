@let selecetedProduct = product()!;
@if (selecetedProduct) {
  <p>You selected:
    <strong>{{selecetedProduct.title}}</strong>
  </p>
  <p>{{selecetedProduct.price | currency:'EUR'}}</p>
  <div class="pill-group">
    @for (cat of selecetedProduct.categories | keyvalue; track cat.key) {
      <p class="pill">{{cat.value | lowercase}}</p>
    }
  </div>
  <input appNumeric />
  <button (click)="addToCart()">Add to cart</button>
}
